<ul class="nav nav-tabs nav-fill" role="tablist">
  {% for tab in tabs %}
  <li class="nav-item" role="presentation">
    <button
      class="nav-link {% if forloop.first %}active{% endif %}"
      id="{{ tab.id }}-tab"
      data-bs-toggle="tab"
      data-bs-target="#{{ tab.id }}"
      type="button"
      role="tab"
      aria-controls="{{ tab.id }}"
      aria-selected="{% if forloop.first %}true{% else %}false{% endif %}"
    >
      {{ tab.name }}
    </button>
  </li>
  {% endfor %}
</ul>

<div id="myTabContent" class="tab-content">
  {% for tab in tabs %}
  <div
    class="tab-pane fade {% if forloop.first %}show active{% endif %} d-flex justify-content-center text-center flex-column"
    id="{{ tab.id }}"
    role="tabpanel"
    aria-labelledby="{{ tab.id }}-tab"
  >
    {% include tab.template with title=tab.context.title sub_title=tab.context.sub_title form=tab.context.form %}
  </div>
  {% endfor %}
</div>
